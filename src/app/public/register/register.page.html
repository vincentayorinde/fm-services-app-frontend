<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-grid padding>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <!-- <h4 style="text-align: center;">Welcome, Create your account</h4> -->
                <ion-item>
                    <ion-label position="stacked">Username</ion-label>
                    <ion-input  type="text" placeholder="Enter username" value="" [(ngModel)]="userData.username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Email</ion-label>
                    <ion-input  type="text" placeholder="Enter email" value="" [(ngModel)]="userData.email"></ion-input>
                </ion-item>
                  <ion-item>
                    <ion-label position="stacked">Full Name</ion-label>
                    <ion-input  type="text" placeholder="Enter full name" value="" [(ngModel)]="userData.name"></ion-input>
                  </ion-item>
                  <!-- <ion-item>
                      <ion-label position="stacked">Gender</ion-label>
                      <ion-select placeholder="Select">
                        <ion-select-option value="f">Female</ion-select-option>
                        <ion-select-option value="m">Male</ion-select-option>
                      </ion-select>
                    </ion-item> -->
                  <!-- <ion-item>
                      <ion-label position="stacked">Phone</ion-label>
                      <ion-input minlength=10 maxlength=10  type="text" placeholder="e.g 0207710976" ></ion-input>
                  </ion-item>
                  -->
                  
                  <ion-item>
                      <ion-label position="stacked">Password</ion-label>
                      <ion-input  type="password" placeholder="Enter password" value="" [(ngModel)]="userData.password"></ion-input>
                  </ion-item>
                  
                  <!-- <ion-item>
                      <ion-label position="stacked">Re-Enter Password</ion-label>
                      <ion-input  type="password" placeholder="Re-enter password" ></ion-input>
                  </ion-item> -->
              <ion-button color="light" (click)="signup()" expand="block">Create</ion-button>
              <p></p>
              <p  style="text-align: center;">Already have an account? <a routerLink='/login'>Login</a></p>
              <!-- <ion-button expand="block" color="dark" (click)="register()">Create Account</ion-button> -->
            </ion-col>
          </ion-row>
    </ion-grid>
</ion-content>
