<ion-content>
  <p></p>
  <p></p>
  <ion-grid padding>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div style="margin-bottom: 4rem"></div>
        <ion-img class="ion-logo" src="/assets/logo.png"></ion-img>
        <h4 style="text-align: center;">Enter your Email</h4>
        <ion-item>
          <ion-input
            type="text"
            placeholder="Enter email"
            [(ngModel)]="recoverData.email"
            required
          ></ion-input>
        </ion-item>

        <p></p>
        <ion-button color="light" (click)="recover()" expand="full"
          >Recover</ion-button
        >
        <p></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
