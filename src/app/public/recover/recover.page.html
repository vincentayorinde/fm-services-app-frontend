<ion-content>
  <p></p>
  <p></p>
  <ion-grid padding>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div style="margin-bottom: 4rem"></div>
        <ion-img class="ion-logo" src="/assets/logo.png"></ion-img>
        <h4 style="text-align: center;">Enter your Email</h4>
        <ion-item>
          <ion-input
            type="text"
            placeholder="Enter email"
            [(ngModel)]="loginData.username"
            required
          ></ion-input>
        </ion-item>

        <p></p>
        <ion-button color="light" (click)="login()" expand="full"
          >Recover</ion-button
        >
        <p></p>
        <h5 style="text-align: center">
          We'll send your password reset code
        </h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
