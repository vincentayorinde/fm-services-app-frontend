<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/staffs/all-users"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ name }}</ion-title>
    <ion-buttons icon only slot="end" (click)="deleteUser()">
      <ion-icon name="trash"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <!-- <h4 style="text-align: center;">Welcome, Create your account</h4> -->
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input
            type="text"
            placeholder="Enter username"
            [(ngModel)]="username"
            disabled
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            type="text"
            placeholder="Enter email"
            [(ngModel)]="email"
            disabled
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Full Name</ion-label>
          <ion-input
            type="text"
            placeholder="Enter full name"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">User Role</ion-label>
          <ion-select placeholder="Select" [(ngModel)]="role">
            <ion-select-option value="customer"> Customer</ion-select-option>
            <ion-select-option value="staff">Staff</ion-select-option>
            <ion-select-option value="admin">Admin</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Date Joined</ion-label>
          <ion-input type="text" [(ngModel)]="date_joined" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Suspend User</ion-label>
          <ion-toggle [(ngModel)]="isSuspended" color="danger"></ion-toggle>
        </ion-item>

        <ion-button color="light" (click)="updateUser()" expand="block"
          >Update</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
