<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="logout()">
              <ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-button> -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Dashboard
      <!-- <ion-img class="ion-logo" src="/assets/logo.png"></ion-img> -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Welcome</ion-card-subtitle>
      <ion-card-title> {{ userDetails.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Manage your FM Services account all at a few clicks. For any help:
        Contact 0303980000
      </p>
    </ion-card-content>
  </ion-card>
  <!-- <section text-center margin-top>

        Mr, Joe Mensah</h1>

  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <ion-card
          routerLink="/customers/request"
          text-center
          padding
          color="primary"
        >
          <ion-icon name="build"></ion-icon>
          <p>Make Request</p>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card
          routerLink="/customers/all-requests"
          text-center
          padding
          color="secondary"
        >
          <ion-icon name="person"></ion-icon>
          <p>
            My requests
            <!-- <span style="background-color: red; border-radius: 5px; padding: 1px 5px 1px 5px;">11</span> -->
          </p>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card
          routerLink="/customers/payments"
          text-center
          padding
          color="success"
        >
          <ion-icon name="card"></ion-icon>
          <p>Payments</p>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card
          routerLink="/customers/bills"
          text-center
          padding
          color="dark"
        >
          <ion-icon name="copy"></ion-icon>
          <p>
            Bills
            <!-- <span style="background-color: red; border-radius: 5px; padding: 1px 5px 1px 5px;">2</span> -->
          </p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
